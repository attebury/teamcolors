<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Team Colors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tc-nfl-sprites.css">
        <script src="js/modernizr.js"></script>
    </head>
    <body>
        <header id="header">
        <p class="intro-arc"><a href="http://lab.arc90.com/">Arc90 Lab</a> + <a href="http://twitter.com/jimniels">@jimniels</a> present:</p>
        <h1 class="intro-main"><strong>Team Colors</strong>Find and copy the HEX values of your favorite team&rsquo;s colors.<br>First, choose a league:</h1>
        <img src="img/arrow.png" id="arrow" width="50" height="50" />
    </header>

    <section id="leagues">
        <ul id="nfl" class="league-content clearfix active">
            <div id="teams"></div>
        </ul>
    </section>

        <footer id="footer">
        <a href="#" id="top"><span>&#8593;</span>Back to the top</a>
        <p>Want to add a new team or league? Want to make a correction? <a href="https://github.com/attebury/teamcolors">Find the source code on Github &raquo;</a></p>
    </footer>

        <script id="team-template" type="text/x-handlebars-template">
            
            {{#each objects}}
                <li class="team">
                <div class="tc-icon tc-nfl_{{#tolower}}{{team}}{{/tolower}}-large"></div>
                <h3 class="team-name">{{team}}</h3>
                <ul class="colors">
                    {{#each colors}}
                        <li class="color" style="background:#{{this}}"><span class="hex">{{this}}</span></li>
                        {{/each}}
                </ul>
                </li>
            {{/each}}
        </script>

        
            </div>
        
        <script src="js/app.js"></script>

        
    </body>
  </html>
